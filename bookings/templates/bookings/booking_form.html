{% extends 'base.html' %} 

{% block body_class %}class="booking-page"{% endblock %}

{% block content %}
    <div class="container phaedrus-bg">
        <h1>Book the Space Shack</h1>

        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}

            <button type="submit" class="btn">Book Now</button>
        </form>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="error">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %} 
</body>
</html>
