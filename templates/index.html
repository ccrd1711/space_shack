<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shack - Landing Page</title>

    {% load static %}   
    
    <!-- Space font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/reviews/">Reviews</a></li>
                <li><a href="/book/">Booking</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="landing">
            <div class="landing-text">
                <h1>Welcome to Space Shack</h1>
                <p>Your home on a newly discovered planet. Book your stay and explore the stars!</p>
                <div class="buttons">
                    <a href="/reviews/" class="btn">Guest Reviews</a>
                    <a href="/book/" class="btn">Book Now</a>
                </div>
            </div>
            <div class="landing-image">
                <img src="{% static 'images/shack-bground.png' %}" alt="Space Shack">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Space Shack. All Rights Reserved.</p>
    </footer>
</body>
</html>
