{% extends "base.html" %}

{% block content %}
  <h2>Post a New Review</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
  <a href="{% url 'review_list' %}">Back to reviews</a>
{% endblock %}
