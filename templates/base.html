<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Space Shack</title>
    </head>
<body>
    {% if user.is authenticated %}
    <p>Welcome, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a></p>
    {% endif %}
    <hr>
    {% block content %}{% endblock %}
    
</body>
</html>
