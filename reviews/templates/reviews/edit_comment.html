{% extends 'base.html' %}
{% block content %}
  <div class="spacing-top phaedrus.bg"> 
    <h1>Edit Comment:</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.body }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'review_detail' review_id=comment.post.id %}">Cancel</a>
  </div>
  {% endblock %}
