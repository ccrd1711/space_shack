{% extends 'base.html' %}
{% block body_class %}class="review-dark"{% endblock %}

{% block content %}

  <div class="spacing-top"> 
    <h1>Edit Comment:</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.body }}
      <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'review_detail' review_id=comment.post.id %}" class="btn small">Cancel</a>
  </div>
  {% endblock %}
