{% extends 'base.html' %}
{% block content %}
  <div class="spacing-top">
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <p>"{{ comment.body }}"</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'review_detail' review_id=comment.post.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
