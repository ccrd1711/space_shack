{% extends 'base.html' %}
{% block body_class %}class="review-dark"{% endblock %}

{% block content %}

  <div class="spacing-top">
    <h1>Delete Review</h1>
    <p>Are you sure you want to delete: "{{ review.title }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, delete</button>
      <a href="{% url 'review_detail' review.id %}">Cancel</a>
    </form>
  </div>
{% endblock %}
